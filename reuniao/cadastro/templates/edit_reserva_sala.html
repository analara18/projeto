<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Editar Sala</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  

<body>  
<form method="POST" class="post-form" action="/cadastro/update-reserva-sala/{{reserva.id_reserva}}">  
        {% csrf_token %}  
  <div class="container">  
	<br>  teste
    <div class="form-group row">  
    	<label class="col-sm-1 col-form-label"></label>  
    	<div class="col-sm-4">  
    		<h3>Par√¢metros:</h3>  
    	</div>  
  	</div>  
  	<div class="form-group row">  
    	<label class="col-sm-2 col-form-label">Nome:</label>  
    	<div class="col-sm-4">  
        	<input type="text" name="nome" id="id_nome" required maxlength="100" value="{{ reserva.nome }}" />  
    	</div>  
  	</div>  
	<br> 
	<div class="form-group row"> 
	<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Nome</th>   
    </tr>  
    </thead> 
	<tbody>  
  	{% for indice in pessoas %}  
    <tr>  
		<td>
			{% if indice.checked %}
  				<input type="checkbox" name="pessoa" id="option{{indice.id_pessoa}}" value={{indice.id_pessoa}} checked />
			{% else %}
  				<input type="checkbox" name="pessoa" id="option{{indice.id_pessoa}}" value={{indice.id_pessoa}} />
			{% endif %}
		</td>  
		<td>{{ indice.id_pessoa }}</td>
		<td>{{ indice.nome }}</td>
    </tr>  
  	{% endfor %}  
    </tbody> 
	<table/>
	</div> 
	<br>
	<br>
  	<div class="form-group row">  
    	<label class="col-sm-1 col-form-label"></label>  
    	<div class="col-sm-4">  
    		<button type="submit" class="btn btn-success">Atualizar</button>  
    	</div>  
  	</div>  
  </div>  
</form>  
</body>  
</html>
