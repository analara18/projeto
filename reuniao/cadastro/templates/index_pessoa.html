<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Cadastro de Pessoa</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  

<body>  
<form method="POST" class="post-form" action="/cadastro/cadastro-pessoa">  
    {% csrf_token %}  
  <div class="container">  
	<br>  
   	<div class="form-group row">  
   	<label class="col-sm-1 col-form-label"></label>  
   	<div class="col-sm-4">  
   	<h3>Par√¢metros:</h3>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nome:</label>  
    <div class="col-sm-4">  
      {{ form.nome }}  
    </div>  
  </div> 
  <br> 
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Sobrenome:</label>  
    <div class="col-sm-4">  
      {{ form.sobrenome }}  
  	</div>  
  </div>
  <br>
  <br>  
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Enviar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
