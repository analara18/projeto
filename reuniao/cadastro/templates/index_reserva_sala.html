<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Cadastro de Reserva de Sala</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  

<body>  
<form method="POST" class="post-form" action="/cadastro/cadastro-reserva-sala">  
    {% csrf_token %}  
  <div class="container">  
	<br>  
   	<div class="form-group row">  
   	<label class="col-sm-1 col-form-label"></label>  
   	<div class="col-sm-4">  
   	<h3>Par√¢metros:</h3>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Nome:</label>  
    <div class="col-sm-4">  
      {{ form.nome }}  
    </div>  
  </div> 
  <br>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Sala:</label>  
    <div class="col-sm-4">  
      {{ form.id_sala }} 
    </div>  
  </div> 
  <br>
  <table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Nome</th>   
    </tr>  
    </thead>  
    <tbody>  
  {% for indice in pessoas %}  
    <tr>  
		<td>
  			<input type="checkbox" name="pessoa" id="option{{indice.id_pessoa}}" value={{indice.id_pessoa}} />
		</td>  
		<td>{{ indice.id_pessoa }}</td>
		<td>{{ indice.nome }}</td>
    </tr>  
  {% endfor %}  
    </tbody>  
  </table>  
<br> 
  <br>  
  <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Enviar</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
