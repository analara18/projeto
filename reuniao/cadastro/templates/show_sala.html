<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Lista de Sala</title>  
     {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Nome</th>  
        <th>Lotação</th>  
        <th>Ações</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for indice in sala %}  
    <tr>  
        <td>{{ indice.nome }}</td>  
        <td>{{ indice.lotacao }}</td>   
        <td>  
            <a href="/cadastro/edit-sala/{{ indice.id_sala }}"><span class="glyphicon glyphicon-pencil" >Editar</span></a>  
            <a href="/cadastro/delete-sala/{{ indice.id_sala }}">Excluir</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/cadastro/cadastro-sala" class="btn btn-primary">Adicionar sala</a></center>  
<br><br>
<center><a href="/" class="btn btn-primary">Voltar</a></center> 
</body>  
</html>
